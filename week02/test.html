        // 用 JavaScript 去设计狗咬人的代码
        class Animal {
            constructor(health) {

            }

            bite() {
                console.log('伤害值1');

        }

        class Human extends Animal{
            constructor() {

            }
            hurt(damage) {

            }
        }

        class Dog extends Animal{

            }

        const human = new Human();
        const dog = new Dog();
        human.hurt(dog.bite());
